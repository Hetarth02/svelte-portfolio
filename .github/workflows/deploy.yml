name: Testing CD using github actions
on: push
jobs:
    make-svelte-app:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Build and move from dist to root
              run: |
                  cd source-code/
                  npm i
                  npm run build
                  sudo mv dist/* ../
                  rm -rf dist node_modules
                  ls
                  ls ../
